<!DOCTYPE html>
<html>
<head>
  <base href="https://cors-anywhere.herokuapp.com/https://beta.theb.ai/">
</head>
<body>
  <script>
    fetch('https://cors-anywhere.herokuapp.com/https://beta.theb.ai')
      .then(response => response.text())
      .then(html => {
        document.body.innerHTML = html;
      });
  </script>
</body>
</html>
